career-profile:
  title: About me
  summary: |
    I have a strong academic background in computer science.
    From 2021 to the present I have held multidisciplinary positions in the technology area.
    Actually, I am Software & Systems Master Student at Universidad Politécnica de Madrid, supported by Fundación Carolina.
    I am a free/libre and open source software (FLOSS) enthusiast, participating in the LoxaLibre community and the Technology Services Cooperative Libretec.
    I consider technology as an indispensable tool within the social dynamics, being a fundamental factor in the evolutionary progress of humanity.
    I am from Alamor, a small town in southern Ecuador.
