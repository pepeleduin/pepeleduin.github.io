career-profile:
  title: About me
  summary: |
    I have a strong academic background in computer science.
    From 2021 to the present I have held multidisciplinary positions in the technology area.
    Actually, I am Software, Systems and Computation PhD Student and Researcher at Universidad Politécnica de Madrid.
    I am a free/libre and open source software (FLOSS) enthusiast, participating in the LoxaLibre community and the Technology Services Cooperative Libretec.
    I consider technology as an indispensable tool within the social dynamics, being a fundamental factor in the evolutionary progress of humanity.
    I am from Alamor, a small town in southern Ecuador.
education:
  title: Education
  info:
    - degree: PhD in Software, Systems and Computation
      university: Universidad Politécnica de Madrid
      time: oct 2024 - jul 2029
      details: |
        - **Field**: Quantum Communication
        - **Tutor**: Juan Pedro Brito
    - degree: MSc in Software & Systems
      university: Universidad Politécnica de Madrid
      time: sep 2023 - jul 2024
      details: |
        Master's degree covered by the Bicentenario Scholarship of Carolina Foundation.
        - **Final Project**: Optimización del Uso de Material Criptográfico en Redes QKD para su Utilización en Protocolos de Seguridad Clásica
        - **Tutors**: Juan Pedro Brito and Luis Mengual Galán
        - **Qualification**: 10/10
    - degree: BSc in Information Technology
      university: Yachay Tech University
      time: apr 2015 - jan 2022
      details: |
        - **Thesis**: [Simulation of 2D Collision Avoidance Algorithms using Voronoi Diagrams](https://repositorio.yachaytech.edu.ec/handle/123456789/478)
        - **Advisor**: Israel Pineda, PhD
        - **Honors**: Cum Laude

experiences:
  title: Working Experiences
  info:
    - role: Researcher
      time: nov 2024 -
      company: Quantum Information and Computing Research Group - UPM | Pozuelo de Alarcón, España
      details: |
        Quantum Communication research focused on the optimization of cryptographical resources in the MADQCI.
          - **Supervisor**: Juan Pedro Brito
    - role: Research Engineer
      time: may 2024 - jun 2024
      company: IMDEA Networks | Leganés, España
      details: |
        Software development assistance for TLS Handshaking analysis.
          - **Supervisor**: Narseo Vanilla
          - **Main skills**: Android SDK, Wireshark, Java
    - role: Network Engineer
      time: jan 2023 - jul 2023
      company: Conéctate | Alamor, Ecuador
      details: |
        Network administration and software development for an ISP company in the province of Loja.
          - **Supervisor**: Daniel Macas
          - **Main skills**: MikroTik, WinBox, Spreadsheets
    - role: Information Security Auditor
      time: jul 2022 - sep 2023
      company: noggalito | Loja, Ecuador (Remote)
      details: |
        Assistance with security audits using the Safetag professional framework,
        which adapts traditional penetration testing and risk assessment methodologies
        to make them relevant for small non-profit organizations based
        or operating in the developing world.
          - **Supervisor**: Carlos Correa
          - **Main skills**: Bash, Safetag, Kali Linux, FLOSS
    - role: Junior Full Stack Software Engineer
      time: jul 2022 - nov 2022
      company: Wiibiq | Quito, Ecuador (Remote)
      details: |
        Development of inventory and process software in the area of IoT
        and Web for medium and large national and international industries.
          - **Supervisor**: Marcelo Barba
          - **Main skills**: Python, JavaScript, MySQL, Git, Scrum
    - role: Software Engineer
      time: apr 2022 - jun 2022
      company: Mobia Public Safety Solutions | Santiago, Chile (Remote)
      details: |
        Data preparation, training, deployment and testing of computer vision programs
        for license plate detection.
          - **Supervisor**: Oscar Guarnizo
          - **Main skills**: Python, DeepStream SDK, Docker, TensorFlow, WSL
          - **Repository**: [Automatic License Plate Recognition (NVIDIA TAO + DeepStream Application + Python Bindings)](https://github.com/ZosoV/mobia-project)
    - role: Intelligent Video Analysis Assistant
      time: oct 2021
      company: Digevo - omIA | Santiago, Chile (Remote)
      details: |
        DeepStream SDK configuration file management for security cameras,
        as well as concurrent management of Linux machines and performance monitoring
        of their GPUs.
          - **Supervisor**: Eddy Andrade
          - **Main skills**: GNU/Linux, DeepStream SDK, AnyDesk
    - role: Technical Support Intern
      time: may 2021 - jun 2021
      company: DEUNA | Palo Alto, EEUU (Remote)
      details: |
        DevOps-Customer Support.
          - **Supervisor**: José Seraquive
          - **Main skills**: pgAdmin, Airtable, Notion
    - role: Intern/Training Assistant
      time: jun 2020 - sep 2020
      company: Public Research Company CENTRO | Urcuquí, Ecuador (Remote)
      details: |
        Planning of training in information technologies for secondary level academic units, clients of the Public Research Company CENTRO.
        The training strengthened skills of teachers in the use of virtual platforms, communication and videoconferencing,
        preferably free license, given the change of study modality at the national level due to the health contingency.
          - **Supervisor**: Alexis Andrade
          - **Main skills**: FLOSS

